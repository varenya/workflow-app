<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/tailwind.css" />
    <link rel="stylesheet" href="styles/app.css" />
    <title>Document</title>
  </head>
  <body class="bg-indigo-500">
    <div class="flex justify-center items-center">
      <div class="new-study-details w-1/2 p-8 shadow-xl mt-8 rounded bg-white">
        <h1 class="text-center text-2xl py-4 text-indigo-600">
          Enter Study Details
        </h1>
        <div class="">
          <input
            type="text"
            placeholder="Study Name"
            id="study-name"
            class="mb-4 bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal"
          />
          <input
            class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 rounded-lg py-2 px-4 block w-full appearance-none leading-normal"
            id="visit-number"
            type="number"
            placeholder="Visit Number"
          />
          <div class="flex justify-center items-center p-4">
            <button
              onclick="addStudyDetails()"
              class="text-white bg-indigo-500 p-2 rounded-lg hover:bg-indigo-600"
            >
              Submit Details
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
